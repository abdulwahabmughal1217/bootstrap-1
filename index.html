<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container p-5 bg-warning">
      <div class="row">
        <div class="col-lg-8 col-md-6 bg-danger p-5">
          <div class="row">
            <div class="col-lg-6 col-md-9 bg-success p-4">
              <div class="row">
                <div class="col-lg-12 col-md-12 bg-primary p-3">
                  <div class="row">
                    <div class="col-lg-10 col-md-6 bg-danger p-2"></div>
                    <div class="col-lg-2 col-md-6 bg-dark p-2"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-6 col-md-2 bg-info p-4">
              <div class="row">
                <div class="col-lg-3 col-md-12 p-2 bg-danger"></div>
                <div class="col-lg-3 col-md-12 p-2 bg-light"></div>
                <div class="col-lg-3 col-md-12 p-2 bg-primary"></div>
                <div class="col-lg-3 col-md-12 p-2 bg-warning"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-md-6 bg-dark p-5">
          <div class="row">
            <div class="col-lg-7 col-md-4 p-2 bg-info"></div>
            <div class="col-lg-2 col-md-4 p-2 bg-primary"></div>
            <div class="col-lg-3 col-md-4 p-2 bg-danger"></div>
          </div>
        </div>
        <div class="col-lg-10 col-md-6 bg-light p-5">
          <div class="row">
            <div class="col-lg-10 col-md-6 p-2 bg-warning"></div>
            <div class="col-lg-2 col-md-6 p-2 bg-info"></div>
          </div>
        </div>
        <div class="col-lg-2 col-md-6 bg-primary p-5"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
